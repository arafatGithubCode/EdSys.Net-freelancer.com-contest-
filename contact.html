<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EdSys.Net</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <link rel="stylesheet" href="assets/css/fontawesome.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style: none;
      }

      body {
        font-family: "Poppins", sans-serif;
      }

      header {
        background-color: #1f272b;
        padding: 0px 20px;
      }

      /* sub-header */
      header .sub-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid gray;
        padding-bottom: 5px;
      }

      header .sub-header > ul {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      header .sub-header > ul > li > a > i.fa {
        color: #fff;
        transition: color 0.3s ease-in-out;
      }

      header .sub-header > ul > li > a > i.fa:hover {
        color: #ffa500;
      }

      /* main-header */
      header .main-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-top: 5px;
        border-bottom: 1px solid gray;
      }

      header .main-header > ul {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      header .main-header > ul > li > a {
        text-decoration: none;
        color: #ffffff;
        transition: color 0.3s ease-in-out;
      }

      header .main-header > ul > li > a:hover {
        color: #ffa500;
      }

      /* Learning Platforms dropdown */
      .dropdown {
        position: relative;
      }

      .dropdown ul {
        display: none;
        position: absolute;
        background-color: #1f272b;
        padding: 10px;
        top: 100%;
        left: 0;
        border-radius: 4px;
      }

      .dropdown ul li a {
        color: #ffffff;
        text-decoration: none;
        display: block;
        padding: 5px 0;
      }

      .dropdown ul li a:hover {
        color: #ffa500;
      }

      .dropdown:hover ul,
      .dropdown.show ul {
        display: block;
      }

      .dropdown ul li {
        padding: 5px 0;
      }

      .leaning-platform {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .leaning-platform:hover > a {
        color: #ffa500;
      }

      .leaning-platform:hover > i {
        color: #ffa500;
      }

      .leaning-platform > a {
        color: #ffffff;
        text-decoration: none;
        transition: color 0.3s ease-in-out;
      }
      .leaning-platform > i {
        color: #ffffff;
        font-size: 12px;
      }
      .leaning-platform > i:hover {
        color: #ffa500;
      }

      .ham-burger {
        display: none;
      }

      /* Responsive */
      @media all and (max-width: 670px) {
        header .sub-header > p {
          display: none;
        }
        header .sub-header {
          justify-content: center;
        }
      }

      @media all and (max-width: 570px) {
        .menu {
          display: flex !important;
          flex-direction: column;
          gap: 10px;
          background-color: #1f272b;
          position: absolute;
          top: 19%;
          left: 0;
          width: 100%;
          padding: 20px;
          transform: translateY(-300px);
          overflow: hidden;
          transition: all 0.7s ease;
        }

        .menu.open {
          transform: translateY(0);
        }

        .ham-burger {
          display: flex;
          flex-direction: column;
          gap: 5px;
          cursor: pointer;
        }
        .ham-burger span {
          width: 35px;
          height: 2px;
          background-color: #fff;
          display: block;
          border-radius: 10px;
          transition: all 0.3s ease-in-out;
        }

        .ham-burger.active span:nth-child(1) {
          transform: rotate(45deg) translate(5px, 5px);
        }

        .ham-burger.active span:nth-child(2) {
          opacity: 0;
        }

        .ham-burger.active span:nth-child(3) {
          transform: rotate(-45deg) translate(5px, -5px);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div style="max-width: 1100px; margin: 0 auto">
        <!-- sub-header -->
        <div class="sub-header">
          <p style="color: #fff; font-size: 14px">
            Lorem ipsum dolor sit
            <em style="color: #ffa500">EduSys.Net</em> amet consectetur
            adipisicing elit.
          </p>
          <ul>
            <li>
              <a href="#" target="_blank"><i class="fa fa-facebook"></i></a>
            </li>
            <li>
              <a href="#" target="_blank"><i class="fa fa-twitter"></i></a>
            </li>
            <li>
              <a href="#" target="_blank"><i class="fa fa-behance"></i></a>
            </li>
            <li>
              <a href="#" target="_blank"><i class="fa fa-linkedin"></i></a>
            </li>
          </ul>
        </div>

        <!-- main-header -->
        <div class="main-header">
          <div style="width: 80px">
            <a href="./index.html">
              <img
                style="
                  width: 100%;
                  height: 100%;
                  background-color: #ffffff;
                  border-radius: 50px;
                "
                src="./assets/images/logo.png"
                alt="logo"
              />
            </a>
          </div>
          <div class="ham-burger">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <ul class="menu">
            <li>
              <a href="./index.html" class="active">Home</a>
            </li>

            <li class="dropdown">
              <div class="leaning-platform">
                <a href="javascript:void(0)">Learning Platforms</a>
                <i class="fa-solid fa-angle-down"></i>
              </div>
              <ul>
                <li>
                  <a href="https://graded.pro/" target="_blank">Graded Pro</a>
                </li>
                <li>
                  <a href="https://schooldatainsights.com/" target="_blank"
                    >SchoolDataInsights</a
                  >
                </li>
                <li>
                  <a href="https://mathster.com/" target="_blank">Mathster</a>
                </li>
                <li>
                  <a href="https://teachers.report/" target="_blank"
                    >Teachers Report</a
                  >
                </li>
              </ul>
            </li>

            <li>
              <a href="./contact.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main style="background-color: #1f272b">
      <script
        type="text/javascript"
        src="https://form.jotform.com/jsform/242868879381477"
      ></script>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const dropdown = document.querySelector(".dropdown");
        const dropdownMenu = dropdown.querySelector("ul");
        const hamBurger = document.querySelector(".ham-burger");
        const menu = document.querySelector(".menu");

        // Toggle dropdown on click
        dropdown.addEventListener("click", function (event) {
          dropdown.classList.toggle("show");
          event.stopPropagation(); // Prevents closing the dropdown when clicking inside
        });

        // Close dropdown when clicking outside
        document.addEventListener("click", function () {
          dropdown.classList.remove("show");
        });

        // Toggle menu visibility for mobile nav
        hamBurger.addEventListener("click", function () {
          hamBurger.classList.toggle("active");
          menu.classList.toggle("open");
        });
      });
    </script>
  </body>
</html>
